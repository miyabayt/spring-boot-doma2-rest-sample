#### 共通
UnexpectedError=システムエラーが発生しました。
ValidationError=入力エラーがあります。
FileNotFoundError=ファイルが見つかりません。
NoDataFoundError=データが存在しません。
DataInUseError=使用中のデータです。
UnauthorizedError=アクセスが拒否されました。
AccessDeniedError=権限がありません。
OptimisticLockingFailureError=既に更新されています。読み込み直してください。
ClaimLockFailedError=データがロックされています。
DuplicateKeyError=すでに登録されています。
Deleted=データを削除しました。
Success=正常終了


#### 機能別
# ログイン
login.success=ログインしました。
login.failed=ログインID、またはパスワードが間違っています。
logout.success=ログアウトしました。
