spring:
  messages:
    basename: messages,ValidationMessages
    encoding: UTF-8
  thymeleaf:
    encoding: UTF-8
  jackson:
    # 日付型をISO形式で出力する
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  mail:
    protocol: smtp
    username: test
    password: test
    properties:
      mail:
        from: from@sample.com
  flyway:
    baseline-on-migrate: true
    placeholder-replacement: false
  data:
    redis:
      repositories:
        enabled: false
doma:
  dialect: mysql
  # 小文字のスネークケースに変換する（firstName → first_name）
  naming: SNAKE_LOWER_CASE
  # バルクインサート・アップデートのサイズ
  batch-size: 1000
logging:
  level:
    org.springframework.r2dbc: DEBUG

####
# アプリケーションの設定
application:
  security:
    permittedUrls:
      - "/api/auth/refresh"
      - "/actuator/health"
      - "/swagger-ui/**"
      - "/v3/api-docs/**"
      - "/webjars/**"
    jwt:
      access-token:
        signing-key: ${JWT_ACCESS_TOKEN_SIGNING_KEY:rECsevtFUhG4Up8GU3CVZNs9}
        expired-in: 600000
      refresh-token:
        timeout-hours: 2
